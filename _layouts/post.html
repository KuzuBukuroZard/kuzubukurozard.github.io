---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="meta">
    <span class="date">{{ page.date | date: "%Y-%m-%d" }}</span>
    {% if page.categories %}
    <span class="categories">
      分类:
      {% for category in page.categories %}
      <a href="{{ site.baseurl }}/category/{{ category | uri_escape }}">{{ category }}</a>
      {% endfor %}
    </span>
    {% endif %}
    {% include language-switcher.html %}
    <div class="post-stats">
      <div class="stat-item">
        <i class="fas fa-eye"></i>
        <span class="stat-label">阅读量：</span>
        <span class="stat-count" id="busuanzi_value_page_pv"></span>
      </div>
    </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>
</article>
